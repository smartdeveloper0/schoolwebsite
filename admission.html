    <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form</title>
  <link rel="stylesheet" href="admission.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="#">
        <div class="user-details">
          <!-- Input for Student's Name -->
          <div class="input-box">
            <span class="details">Student's Name</span>
            <input type="text" placeholder="Enter Student's Name" required>
          </div>
          <!-- Input for Father's Name -->
          <div class="input-box">
            <span class="details">Father's Name</span>
            <input type="text" placeholder="Enter Father's Name" required>
          </div>
          <!-- Input for Mother's Name -->
          <div class="input-box">
            <span class="details">Mother's Name</span>
            <input type="text" placeholder="Enter Mother's Name" required>
          </div>
          <!-- Input for Address -->
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter Your Address" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="number" placeholder="Enter Your Mobile Number" required>
          </div>
          <!-- Input for Date of Birth -->
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>
        </div>
        <div class="input-box">
            <span class="details">Choose Class</span>
            <select>
                <option>--Class of Admission--</option>
                <option>KG1</option>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
                <option>V</option>
                <option>VI</option>
                <option>VII</option>
                <option>VIII</option>
                <option>IX</option>
                <option>X</option>
                <option>Arts</option>
                <option>Commerce</option>
                <option>Science</option>
            </select>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
       
      </form>
    </div>
  </div>
</body>
</html>
